<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script preload src="https://kit.fontawesome.com/825de86dd2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Todos</title>
</head>

<body>

    <div class="container">

        <header class="text-center my-4 text-light">
            <!-- <i class="fa-thin fa-clipboard-list-check"></i> -->
            <h1 class="mb-4"> Todos</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search Todos" />
            </form>
        </header>

        <ul class="text-light list-group todos mx-auto ">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play Hogwards Legacy </span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Complete Asynch methods </span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Understand how web api works </span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light my-2">Add a new todo</label>
            <input type="text" class="form-control m-auto" name="add" />
        </form>

    </div>

    <script src="app.js" type="text/javascript"></script>

</body>
